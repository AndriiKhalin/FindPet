name: "CodeQL Advanced - FindPet Security Analysis"

on:
  push:
    branches: 
        - "**"
  pull_request:
    branches: 
        - "**"
  schedule:
    - cron: '30 2 * * 1'  # Weekly scan on Monday at 2:30 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: none  # Change to none to skip build issues
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup .NET for C# analysis
    - name: Setup .NET
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # Setup Node.js for TypeScript/JavaScript analysis
    - name: Setup Node.js
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: FindPet_UI/package-lock.json

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended,security-and-quality

    # Optional: Try to build .NET project (non-blocking)
    - if: matrix.language == 'csharp'
      name: Attempt .NET Project Build (Optional)
      continue-on-error: true  # This allows the workflow to continue even if build fails
      run: |
        echo "Attempting to build FindPet .NET API..."
        cd FindPet_API
        dotnet restore FindPet_API.sln --verbosity minimal || echo "Restore failed, continuing..."
        dotnet build FindPet_API.sln --no-restore --configuration Release --verbosity minimal || echo "Build failed, but CodeQL can still analyze source code"

    # Optional: Try to install Angular dependencies (non-blocking)
    - if: matrix.language == 'javascript-typescript'
      name: Attempt Angular Setup (Optional)
      continue-on-error: true  # This allows the workflow to continue even if setup fails
      run: |
        echo "Attempting to setup FindPet Angular UI..."
        cd FindPet_UI
        npm ci --silent || npm install --silent || echo "npm install failed, but CodeQL can still analyze source code"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
