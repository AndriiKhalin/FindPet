<div>
  <nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-0 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
@if(isLoggedIn()){
        <div class="flex items-center space-x-4">
          <a href="/" class="text-white font-bold no-underline">FindPet</a>

            <a routerLink="/createAd" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Create Ad</a>
          <a routerLink="/searchAnimals" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Search Animals</a>

        </div>
        <div *ngIf="accountDetail$ | async as user">
          <div class="flex gap-5 items-center">
            <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">

                <img *ngIf="user.photo" [src]="createImgPath(user.photo)" alt="User Photo" class="w-16 h-16 rounded-full    p-2 mr-2 flex justify-center items-center   mx-auto">

              <div class="text-white flex flex-col">
                <h1 class="p-0 m-0 font-medium text-xl">
                  {{user?.name}}
                </h1>
                <p class="p-0 m-0 font-medium text-xs">
                  {{user?.role}}
                </p>
              </div>
            </a>
            <mat-menu #menu="matMenu">
              <button [routerLink]="['account',1]" mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>
                  View Profile
                </span>
              </button>
              <button (click)="logout()" mat-menu-item>
                <mat-icon>
                  logout
                </mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        </div>


        <!-- <div class="flex items-center space-x-4">
          <a (click)="logout()" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Logout</a>
        </div> -->
      }
        @else
        {

          <div class="flex items-center space-x-4">
            <a routerLink="/" class="text-white font-bold no-underline">FindPet</a>
              <!-- <a routerLink="/createAd" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Create Ad</a>
            <a routerLink="/searchAnimals" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Search Animals</a> -->

          </div>

          <div class="flex items-center space-x-4">
            <a routerLink="/login" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Login</a>
            <a routerLink="/register" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold no-underline">Sign Up</a>
          </div>

        }
      </div>
    </div>
  </nav>
</div>
