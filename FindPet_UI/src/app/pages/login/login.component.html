<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center justify-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://napahumane.org/wp-content/uploads/2017/07/Lost-pet-49367087-square.jpg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-center">
        <h3 class="mb-5">Sign in</h3>
        <form [formGroup]="form" (ngSubmit)="login()">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg placeholder:italic placeholder:text-slate-200" formControlName="email" placeholder="Email"/>

          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg placeholder:italic placeholder:text-slate-200" formControlName="password" placeholder="Password"/>

          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
           <div class="d-flex align-items-center justify-content-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block w-40 hover:drop-shadow-xl">Sign in</button>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-3 mb-0">
            <p class="text-xs fw-bold pt-1 ">Don't have an account? <a href="/register"
              class="link-danger">Register</a></p>
          </div>




          <div class="divider d-flex align-items-center my-3">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <div class="">
            <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block w-100" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fa-brands fa-facebook me-2 "></i>Continue with Facebook
          </a>
          <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mt-3 w-100" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fa-brands fa-google me-2"></i>Continue with Gmail</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
