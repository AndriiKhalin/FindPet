<section class="vh-100 flex items-center justify-center">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-center">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <h3 class="mb-4 text-2xl font-semibold text-center">Sign Up</h3>

          <!-- Adjust the width of the input fields by changing the class "w-75" to "w-50" -->
          <div class="form-outline mb-4 w-72 mx-auto">
            <input type="text" id="name" class="form-control form-control-lg placeholder:italic placeholder:text-slate-200" formControlName="fullName" placeholder="Name"/>
            <div *ngIf="form.controls['userName'].invalid && (form.controls['userName'].touched || form.controls['userName'].dirty)" class="text-red-500 text-sm absolute">
              Name invalid
            </div>
          </div>

          <div class="form-outline mb-4 w-72 mx-auto">
            <input type="email" id="email" class="form-control form-control-lg placeholder:italic placeholder:text-slate-200" formControlName="email" placeholder="Email"/>
            <div *ngIf="form.controls['userEmail'].invalid && (form.controls['userEmail'].touched || form.controls['userEmail'].dirty)" class="text-red-500 text-sm absolute">
              Email invalid
            </div>
          </div>

          <div class="form-outline mb-4 w-72 mx-auto relative">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control form-control-lg placeholder:italic placeholder:text-slate-200" formControlName="password" placeholder="Password"/>
            <span (click)="togglePassword()" class="absolute inset-y-0 right-1 pr-3 flex items-center cursor-pointer">
              <i class="fas" [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}"></i>
            </span>
            <div *ngIf="form.controls['password'].invalid && (form.controls['password'].touched || form.controls['password'].dirty)" class="text-red-500 text-sm absolute">
              Password invalid
            </div>
          </div>

          <div class="form-outline mb-4 w-72 mx-auto">
            <input type="date" id="date" class="form-control form-control-lg placeholder:italic placeholder:text-slate-200"/>
          </div>

          <div class="form-outline w-72 mx-auto mb-4">
            <input type="tel" id="phone" class="form-control form-control-lg  placeholder:italic placeholder:text-slate-200" formControlName="userPhone" placeholder="Phone"/>
            <div *ngIf="form.controls['userPhone'].invalid && (form.controls['userPhone'].touched || form.controls['userPhone'].dirty)" class="text-red-500 text-sm absolute">
              Phone invalid
            </div>
          </div>

          <div class="flex justify-center items-center mb-4">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"/>
              <label for="remember-me" class="ml-2 text-sm">
                I accept the <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline">Terms and Conditions</a>
              </label>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-center mb-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block w-30 hover:drop-shadow-xl mt-2" [disabled]="!form.valid">Create Account</button>
          </div>

          <p class="text-sm mt-6 text-center">Already have an account? <a routerLink="/login" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
