<div class="container mx-auto p-6 max-w-4xl">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Тестування normalize-url
    </h1>
    
    <!-- Поле для введення URL -->
    <div class="mb-4">
      <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-2">
        Введіть URL:
      </label>
      <input
        id="urlInput"
        type="text"
        [(ngModel)]="inputUrl"
        placeholder="Наприклад: HTTP://example.com//path"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        (keyup.enter)="normalizeUrlInput()"
      />
    </div>

    <!-- Кнопки -->
    <div class="flex gap-3 mb-4">
      <button
        (click)="normalizeUrlInput()"
        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Нормалізувати
      </button>
      <button
        (click)="clearAll()"
        class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
      >
        Очистити
      </button>
    </div>

    <!-- Результат -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Результат:
      </label>
      <div class="p-3 bg-gray-50 border rounded-md min-h-[50px]">
        <span class="text-green-600" *ngIf="normalizedUrl">{{ normalizedUrl }}</span>
        <span class="text-gray-500" *ngIf="!normalizedUrl && !error">Результат з'явиться тут...</span>
      </div>
    </div>

    <!-- Помилки -->
    <div *ngIf="error" class="mb-4">
      <div class="p-3 bg-red-50 border border-red-200 rounded-md">
        <span class="text-red-700">{{ error }}</span>
      </div>
    </div>

    <!-- Приклади -->
    <div class="border-t pt-4">
      <h2 class="text-xl font-semibold mb-3">Приклади для тестування:</h2>
      <div class="space-y-2">
        <button
          (click)="useExample('HTTP://EXAMPLE.COM//PATH/../TO//FILE.HTML')"
          class="block w-full text-left p-2 bg-blue-50 hover:bg-blue-100 rounded"
        >
          HTTP://EXAMPLE.COM//PATH/../TO//FILE.HTML
        </button>
        <button
          (click)="useExample('https://www.google.com/search?utm_source=test&q=hello')"
          class="block w-full text-left p-2 bg-blue-50 hover:bg-blue-100 rounded"
        >
          https://www.google.com/search?utm_source=test&q=hello
        </button>
        <button
          (click)="useExample('www.example.com')"
          class="block w-full text-left p-2 bg-blue-50 hover:bg-blue-100 rounded"
        >
          www.example.com
        </button>
      </div>
    </div>
  </div>
</div>
